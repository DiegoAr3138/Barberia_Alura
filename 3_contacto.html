<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo Balberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="1_index.html">Home</a></li>
                        <li><a href="2_Productos.html">Productos</a></li>
                        <li><a href="3_contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="NombreApellido">Nombre y apellido</label>
                <input type="text" id="NombreApellido" class="input-padron" required placeholder="Pepito Perez">

                <label for="CorreoElectronico">Correo Electronico</label>
                <input type="email" id="CorreoElectronico" class="input-padron" required placeholder="pepito@dominio.com">

                <label for="Telefono">Telefono</label>
                <input type="tel"  id="Telefono" class="input-padron" required placeholder="(XXX) XXX XXXX">

                <label for="Mensaje">Mensaje</label>
                <textarea  id="Mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="Contacto" value="email" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="Contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>多En cual horario desea ser atendido?<legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>


                <input type="submit" value="Enviar Formulario" class="enviar">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo Balberia Alura">
            <p class="Copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
